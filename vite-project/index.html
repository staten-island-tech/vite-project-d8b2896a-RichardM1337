<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="background--custom"></div>
    <h1 class="heading">hi welcome webite</h1>
    <ul id='theme-picker'>
      <button class="lighttheme" value="light" selected>Light</button>
      <button class="darktheme" value="dark" selected>Dark</button>
    </ul>
    <ul class="filter-button-list">
      <button class="romance">romance (not any of us) movies</button>
      <button class="reset">reset</button>
    </ul>
    <div id="app"></div>
    <ul class="movielist"></ul>
    <div class="innercard">
      <h1 class="name">name</h1>
      <p class="release"> release</p>
      <p class="genre"> genre</p>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
